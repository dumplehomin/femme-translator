<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>팜므어 번역기</title>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
</head>
<body>

<textarea class="femme" cols="30" rows="10"></textarea>

<button type="button" class="chage">변환</button>

<div class="result"></div>

<script src="hangul.js" type="text/javascript"></script>

<script type="text/javascript">

var femme = function( str ){
	return str.split("").map(function( char ){
		var d = Hangul.disassemble(char);
		if( d[3] && Hangul.isVowel( d[1] ) && Hangul.isVowel(d[2])) {
			var tmp = d[3];
			d[3] = d[2];
			d[2] = tmp;
		}
		return Hangul.assemble(d);
	}).join("");
}

$(function(){
	$("button").click(function( e ){
		console.log( femme( $(".femme").val() ));
		$(".result").text( femme( $(".femme").val() ) );
	});
});

console.log("기능1");
console.log("기능2");
console.log("기능3");

</script>

</body>
</html>
